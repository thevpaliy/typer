<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Typing Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
    <div class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Progress</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- TODO:  add content here -->
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex metrics justify-content-center align-items-center">
        <div class="d-flex align-items-baseline">
            <div class="p-2 mx-2" align="center">
                <h1 id="wps-metric" class="metric-value">0</h1>
                <h5 class="metric-title">words / min</h5>
            </div>
            <div class="p-2 mx-2" align="center">
                <h1 id="cps-metric" class="metric-value">0</h1>
                <h5 class="metric-title">chars / min</h5>
                <h1 id="timer" class="metric-value">60</h1>
                <h5 class="metric-title">secons</h5>
            </div>
            <div class="p-2 mx-2" align="center">
                <h1 id="accuracy-metric" class="metric-value">0</h1>
                <h5 class="metric-title">% / accuracy</h5>
            </div>
        </div>
    </div>
    <div class="d-flex test-box">
        <div id="typed-words" class="words-typed">
            <div id="input-box" contenteditable="true" spellcheck="false" autocorrect="off" autocomplete="off">
            </div>
        </div>
        <div id="dictionary" class="words"></div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js" defer="deffer"></script>
</body>

</html>
