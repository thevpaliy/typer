<div>
  <p>Hi {{ user.username }},</p>
  <p>
    We received a request to reset your Typer password.<br />
    <a href="{{ callback_url }}"> Click here to change your password</a>.
  </p>
  <p>Alternatively, you can enter the following password reset code:</p>
  <h3>{{ pin }}</h3>
  <button onclick="location.href='{{ callback_url }}'" type="button">
    Change Password
  </button>
  <p>Thanks,</p>
  <p>Typer</p>
</div>
