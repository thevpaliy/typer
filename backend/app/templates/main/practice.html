{% extends "base.html" %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
<link
  href="{{ url_for('static', filename='css/simple-sidebar.css') }}"
  rel="stylesheet"
/>
{{ super() }} {% endblock styles %} {% block app_content %}
<div id="wrapper">
  <div id="page-content-wrapper">
    <div class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Progress</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body"><!-- TODO:  add content here --></div>
        </div>
      </div>
    </div>
    <div class="d-flex metrics align-items-center">
      <div class="d-flex justify-content-center align-items-center mx-auto">
        <div class="d-flex align-items-baseline">
          <div class="p-2 mx-2" align="center">
            <h1 id="wps-metric" class="metric-value">0</h1>
            <h5 class="metric-title">words / min</h5>
          </div>
          <div class="p-2 mx-2" align="center">
            <h1 id="cps-metric" class="metric-value">0</h1>
            <h5 class="metric-title">chars / min</h5>
            <h1 id="timer" class="metric-value">60</h1>
            <h5 class="metric-title">secons</h5>
          </div>
          <div class="p-2 mx-2" align="center">
            <h1 id="accuracy-metric" class="metric-value">0</h1>
            <h5 class="metric-title">% / accuracy</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex test-box">
      <div id="typed-words" class="words-typed">
        <div
          id="input-box"
          contenteditable="true"
          spellcheck="false"
          autocorrect="off"
          autocomplete="off"
        ></div>
      </div>
      <div id="dictionary" class="words"></div>
    </div>
    {% block auth_content %}{% endblock %}
    <footer></footer>
  </div>
</div>
{% endblock %}
{% block scripts %}
{{super()}}
  <script type=text/javascript>
    $SCRIPT_ROOT={{ request.script_root|tojson|safe }} ; // TODO: perhaps move this to base.html
  </script> <script src="{{url_for('static', filename='js/practice.js')}}"></script>
{% endblock %}
