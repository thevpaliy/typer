<!DOCTYPE html>
<html>
  <head>
    <title>Typing Test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js" defer="deffer"></script>
  </head>
  <body>
    <div class="metrics-box">
      <div class="metrics-wrapper">
        <div class="metric-column">
          <h1 id="wps-metric" class="metric-value">0</h1>
          <h5 class="metric-title">words / min</h5>
        </div>
        <div class="metric-column">
          <!-- Typed characters per session -->
          <h1 id="cps-metric" class="metric-value">0</h1>
          <h5 class="metric-title">chars / min</h5>
          <!-- Timer-->
          <h1 id="timer" class="metric-value">60</h1>
          <h5 class="metric-title">secons</h5>
        </div>
        <div class="metric-column">
          <h1 id="accuracy-metric" class="metric-value">0</h1>
          <h5 class="metric-title">% / accuracy</h5>
        </div>
      </div>
    </div>
    <div class="test-box">
      <div id="typed-words" class="words-typed">
        <div id="input-box" contenteditable="true" spellcheck="false"
          autocorrect="off" autocomplete="off">
         </div>
      </div>
      <div id="dictionary" class="words"></div>
    </div>
    <footer>
    </footer>
  </body>
</html>
